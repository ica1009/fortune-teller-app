services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "10081:8081"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE: http://localhost:10081
    ports:
      - "10075:80"
    depends_on:
      - backend
